<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Area -->
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <nav>
            <ul class="nav_link">
                <li><a href="">Services</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">About</a></li>

        </nav>
        <!-- <a class="cta" href="#"><button>Contact</button></a> -->

    <section class="banner-area flexible-container">
        <div class="left-banner-area">
            <h1><span class="orange-color">Skip </span>The Diet, <br> Just Eat Healthy <br> With Food Network</h1>
            <p>Imagine you don't need a diet because we provide <br> healthy and delicious food for you!</p>
            <a class="banner-button" href="#">Order Food</a>

        <div class="right-banner-area">
            <img src="images/female/Group 8425.png" alt="banner-image">
        </div>
